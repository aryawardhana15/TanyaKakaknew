<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signinpagecss.css"> 
</head>
<body>
    <div class="container">
        <div class="form_area">
            <p class="title">LOGIN</p>
            <form action="">
                <div class="form_group">
                    <label class="sub_title" for="name">Name or Email</label>
                    <input placeholder="Enter your full name" id="name" class="form_style" type="text">
                </div>

                <div class="form_group">
                    <label class="sub_title" for="password">Password</label>
                    <input placeholder="Enter your password" id="password" class="form_style" type="password">
                </div>
                <div class="form_group">
                    <button class="btn" type="submit">LOG IN</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
